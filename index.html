<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXLPORE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="variables.css ">
</head>
<body>
    <header>
        <div class="container">
            <a href="#">Logo</a>
            <nav>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>

        </div>
    </header>
    <main>
        <section class="banner-container">
            <div class="container">
                <div class="left">  
                <h1>Welcome to My World</h1>
                <p>This is my first web design page .so Please support. “Many of life’s failures are people who did not realize how close they were to success when they gave up.”– Thomas A. Edison</p>
                <button>Login</button>
                </div>


                <div class="Right">
                <h4>Please fill the form</h4>
                <form action="#">
                    <div class="input-group">
                        <input type="text" id="name"/>
                        <label for="name">Name</label>
                    </div>
                    <div class="input-group">
                        <input type="email" id="email"/>
                        <label for="email">Email</label>
                    </div>    
                    <div class="input-group">
                        <input type="password" id="password"/>
                        <label for="password">Password</label>
                    </div>  
                    <div class="submit-section">
                        <input type="submit" class="submit-button"/>
                    </div>
                 </form>
                </div>

            </div>
        </section>
        <section class="section-two">
            <div class="card-container">
                <div class="image">
                    <img src="LUV.jpg" alt="">
                </div>
                <h1>LOVE</h1>
            </div>
            <div class="card-container">
                <div class="image">
                    <img src="TRA.jpg" alt="">
                </div>
                <h1>TRAVEL</h1>
            </div>
            <div class="card-container">
                <div class="image">
                    <img src="MUS.jpg" alt="">
                </div>
                <h1>MUSIC</h1>
            </div>
        </section>
    </main>
    <footer>
        Designed & Developed By <span>Aswin</span>
    </footer>
</body>
</html>
